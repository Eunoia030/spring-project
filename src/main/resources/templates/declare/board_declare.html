<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>신고 작성</title>
    <!--  jquery  -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/declaer.css">
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/request_detail.css">
    <link rel="stylesheet" href="/assets/css/footer.css" />
</head>

<style>
    li {
        list-style: none;
        padding: 0px;
    }
    section{
        margin-bottom: 64px;
</style>
<body>
<div class="topbar"></div>
<!--  header start  -->
<div th:replace="~{/header/header :: headerFragment}"></div>
<!--  header end  -->

<div class="content" style="margin-top: 25px">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><b>제목</b></label>
        <input type="email" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><b>가해자 휴대폰 번호를 입력해주세요</b></label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="가해자 번호를 -없이 입력해주세요">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"><b>피해 내용</b></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="으앙" style="resize: none"></textarea>
    </div>
    <button type="button" class="btn btn-dark">신고작성</button>
    <button type="button" class="btn btn-primary">취  소</button>
</div>
<!--  footer start  -->
<div th:replace="~{/footer/footer :: footerFragment}"></div>
<!--  footer end  -->

<!-- header,footer -->
<script src="/assets/js/header.js"></script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
